# Sample telemetry configuration consumed by `nauto_cli telemetry --config examples/telemetry.yaml`
collectors:
  - type: snmp
    device_id: core-r1
    target: 127.0.0.1:161
    community: public
    oids:
      - 1.3.6.1.2.1.1.3.0
      - 1.3.6.1.2.1.2.2.1.10.1
    timeout_secs: 2
  - type: gnmi
    address: 127.0.0.1:9339
    path:
      - system/state/cpu/utilization
    username: admin
    password: admin
  - type: http
    endpoint: http://localhost:8080/metrics
    headers:
      Authorization: "Bearer telemetry-token"

